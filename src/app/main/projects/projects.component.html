<section class="projects-section" #projectsSection id="projectsSection">
    <div class="projects-header">
        <div class="projects-header-content">
            <h3>{{ 'PROJECTS.HEADLINE_H3' | translate }}</h3>
            <h1>{{ 'PROJECTS.HEADLINE_H1' | translate }}</h1>
            <div class="fill-orange-line"></div>
            <p>{{ 'PROJECTS.INFO_PARAGRAPH' | translate }}</p>
        </div>
    </div>

    <div class="project-top" *ngIf="projects.length > 0" [routerLink]="projects[0].route">
        <div class="project-card">
            <img [src]="projects[0].imageUrl" [alt]="projects[0].title" />
            <div class="shadow-overlay"></div>
            <div class="project-button">
                <button class="touch-button">
                    <span>{{ 'PROJECTS.PROJECT_DETAILS' | translate }}</span>
                </button>
            </div>
        </div>
        <div class="card-content">
            <h3>{{ projects[0].title }}</h3>
            <p>{{ projects[0].description }}</p>
        </div>
    </div>

    <div class="projects-bottom" *ngIf="projects.length > 1">
        <div class="project-container" *ngFor="let project of projects.slice(1)" [routerLink]="project.route">
            <div class="project-card">
                <img [src]="project.imageUrl" [alt]="project.title" />
                <div class="shadow-overlay"></div>
                <div class="project-button">
                    <button class="touch-button">
                        <span>{{ 'PROJECTS.PROJECT_DETAILS' | translate }}</span>
                    </button>
                </div>
            </div>
            <div class="card-content">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </div>
        </div>
    </div>
</section>
