<div class="contact-background">
    <div class="contact-section">
        <div class="text-content">
            <div class="contact-header">
                <h3>{{ 'CONTACT.HEADLINE_H3' | translate }}</h3>

                <h1>{{ 'CONTACT.HEADLINE_H1' | translate }}</h1>
            </div>

            <p>{{ 'CONTACT.INFO_PARAGRAPH' | translate }}</p>

            <div class="fill-orange-arrow"></div>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">{{ 'CONTACT.LABEL_NAME' | translate }}</label>
                <input type="text" id="name" placeholder="{{ 'CONTACT.PLACEHOLDER_NAME' | translate }}" />
            </div>

            <div class="form-group">
                <label for="email">{{ 'CONTACT.LABEL_EMAIL' | translate }}</label>
                <input type="email" id="email" placeholder="{{ 'CONTACT.PLACEHOLDER_EMAIL' | translate }}" />
            </div>

            <div class="form-group">
                <label for="message">{{ 'CONTACT.LABEL_MESSAGE' | translate }}</label>
                <textarea id="message" placeholder="{{ 'CONTACT.PLACEHOLDER_MESSAGE' | translate }}"></textarea>
            </div>

            <div class="checkbox-group">
                <input class="checkbox" type="checkbox" id="privacy" required>
                <label for="privacy"></label>
                <span class="checkbox-text" [innerHTML]="('CONTACT.PRIVACY_POLICY' | translate)"></span>
            </div>

            <div class="btn-send">
                <button class="send-button">
                    {{ 'CONTACT.BTN_SEND' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
