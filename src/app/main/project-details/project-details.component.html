<section class="project-details-section">
    <div class="all-content" *ngIf="project">
        <div class="go-back-container">
            <a href=""><img src="/assets/draws/red-arrow.png" alt=""><b>Go Back</b></a>
        </div>
        <div class="project-details-content">
            <div class="text-content">
                <h1>{{ project.title }}</h1>
                <div class="fill-blue-line"></div>

                <div class="description-content">
                    <h2>Description</h2>
                    <p>{{ project.description }}</p>
                </div>
                <div class="details-content">
                    <h2>Implementation Details</h2>
                    <p>{{ project.implementDetails }}</p>

                    <span>
                        <h3>Duration:</h3>{{ project.duration }}
                    </span>

                    <div class="icons-content" *ngIf="project.materials?.length">

                        <div class="materials-container" *ngFor="let mat of project.materials">
                            <img [src]="mat.iconUrl" [alt]="mat.name">
                            {{ mat.name }}
                        </div>

                    </div>
                </div>

            </div>
            <div class="image-content">
                <img [src]="project.imageUrl" [alt]="project.title">

                <div>
                    <button>GitHub</button>
                    <button>Live Test</button>
                </div>
            </div>
        </div>
    </div>
</section>
